<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AImax 智能平衡交易系統 - 83.3%勝率策略</title>
    
    <!-- 安全標頭 -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- 禁止搜索引擎索引 -->
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="bingbot" content="noindex, nofollow">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #6c5ce7;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #636e72;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        
        .strategy-badge {
            display: inline-block;
            background: linear-gradient(45deg, #00b894, #00cec9);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2d3436;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6c5ce7;
        }
        
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #ffe0e0;
            color: #d63031;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
        }
        
        .system-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(108, 92, 231, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        
        .system-info h3 {
            color: #6c5ce7;
            margin-bottom: 10px;
        }
        
        .system-info p {
            color: #636e72;
            font-size: 0.9em;
            line-height: 1.5;
        }
        
        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        .feature {
            background: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.8em;
        }
        
        .feature-icon {
            font-size: 1.2em;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>🤖 AImax</h1>
            <p>智能平衡交易系統</p>
            <div class="strategy-badge">
                🏆 83.3%勝率策略
            </div>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="username">帳號</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">🔐 安全登入</button>
            
            <div id="loginError" class="error-message" style="display: none;"></div>
        </form>
        
        <div class="system-info">
            <h3>🎯 智能平衡策略特色</h3>
            <p>採用經過驗證的83.3%勝率智能平衡策略，結合先進的MACD技術分析和智能風險控制。</p>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">🏆</div>
                    <div>83.3%勝率</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">⚡</div>
                    <div>智能平衡</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">🛡️</div>
                    <div>風險控制</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">📊</div>
                    <div>即時監控</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 智能平衡交易系統登入邏輯
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            // 簡單的登入驗證（實際應用中應該使用更安全的方法）
            if (username === 'lovejk1314' && password === 'lovejk1314') {
                // 登入成功，跳轉到智能平衡儀表板
                console.log('🎉 登入成功！跳轉到智能平衡交易系統...');
                window.location.href = 'smart-balanced-dashboard.html';
            } else {
                // 登入失敗
                errorDiv.style.display = 'block';
                errorDiv.textContent = '❌ 帳號或密碼錯誤，請重新輸入';
                
                // 3秒後隱藏錯誤訊息
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });
        
        // 頁面載入完成後的初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🤖 AImax 智能平衡交易系統');
            console.log('🏆 策略版本: v1.0-smart-balanced');
            console.log('📊 驗證勝率: 83.3%');
            console.log('🔐 請輸入登入資訊');
        });
    </script>
</body>
</html>
