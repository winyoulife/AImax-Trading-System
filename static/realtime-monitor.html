<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AImax 實時監控面板</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-left: 15px;
        }

        .status-healthy { background: #4CAF50; }
        .status-warning { background: #FF9800; }
        .status-critical { background: #F44336; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .card-title .icon {
            margin-right: 10px;
            font-size: 1.5em;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            font-weight: 500;
        }

        .metric-value {
            font-weight: bold;
            font-size: 1.1em;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        .progress-normal { background: #4CAF50; }
        .progress-warning { background: #FF9800; }
        .progress-critical { background: #F44336; }

        .alerts-section {
            margin-top: 30px;
        }

        .alert {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .alert-critical { border-left-color: #F44336; }
        .alert-warning { border-left-color: #FF9800; }
        .alert-info { border-left-color: #2196F3; }

        .alert-content {
            flex: 1;
        }

        .alert-time {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .alert-message {
            font-weight: bold;
            margin-top: 5px;
        }

        .alert-ack {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .alert-ack:hover {
            background: #45a049;
        }

        .chart-container {
            height: 200px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .controls {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            margin: 0 10px;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #45a049;
        }

        .btn-stop {
            background: #F44336;
        }

        .btn-stop:hover {
            background: #da190b;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .timestamp {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 AImax 實時監控面板</h1>
            <div id="systemStatus" class="status-indicator">載入中...</div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn">▶️ 開始監控</button>
            <button id="stopBtn" class="btn btn-stop">⏹️ 停止監控</button>
            <button id="refreshBtn" class="btn">🔄 手動刷新</button>
        </div>

        <div id="loadingIndicator" class="loading">
            <div>📊 正在載入監控數據...</div>
        </div>

        <div id="dashboardContent" style="display: none;">
            <div class="dashboard-grid">
                <!-- 系統健康卡片 -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">💻</span>
                        系統健康
                    </div>
                    <div class="metric">
                        <span class="metric-label">健康分數</span>
                        <span id="healthScore" class="metric-value">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">運行時間</span>
                        <span id="uptime" class="metric-value">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">活躍線程</span>
                        <span id="activeThreads" class="metric-value">--</span>
                    </div>
                </div>

                <!-- CPU 使用率卡片 -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">⚡</span>
                        CPU 使用率
                    </div>
                    <div class="metric">
                        <span class="metric-label">當前使用率</span>
                        <span id="cpuPercent" class="metric-value">--</span>
                    </div>
                    <div class="progress-bar">
                        <div id="cpuProgress" class="progress-fill progress-normal" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 記憶體使用率卡片 -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">🧠</span>
                        記憶體使用率
                    </div>
                    <div class="metric">
                        <span class="metric-label">當前使用率</span>
                        <span id="memoryPercent" class="metric-value">--</span>
                    </div>
                    <div class="progress-bar">
                        <div id="memoryProgress" class="progress-fill progress-normal" style="width: 0%"></div>
                    </div>
                </div>

                <!-- 交易狀態卡片 -->
                <div class="card">
                    <div class="card-title">
                        <span class="icon">💰</span>
                        交易狀態
                    </div>
                    <div class="metric">
                        <span class="metric-label">活躍策略</span>
                        <span id="activeStrategies" class="metric-value">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">當前餘額</span>
                        <span id="currentBalance" class="metric-value">--</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">今日盈虧</span>
                        <span id="dailyPnl" class="metric-value">--</span>
                    </div>
                </div>
            </div>

            <!-- 警告區域 -->
            <div class="alerts-section">
                <div class="card">
                    <div class="card-title">
                        <span class="icon">⚠️</span>
                        系統警告
                        <span id="alertCount" style="margin-left: auto; background: #F44336; padding: 4px 8px; border-radius: 10px; font-size: 0.8em;">0</span>
                    </div>
                    <div id="alertsList">
                        <div style="text-align: center; opacity: 0.6; padding: 20px;">
                            目前沒有警告
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="timestamp" id="lastUpdate">
            最後更新: --
        </div>
    </div>

    <script>
        class RealtimeMonitorDashboard {
            constructor() {
                this.isMonitoring = false;
                this.updateInterval = null;
                this.apiBaseUrl = '/api/monitoring';
                
                this.initializeEventListeners();
                this.loadInitialData();
            }

            initializeEventListeners() {
                document.getElementById('startBtn').addEventListener('click', () => this.startMonitoring());
                document.getElementById('stopBtn').addEventListener('click', () => this.stopMonitoring());
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshData());
            }

            async loadInitialData() {
                try {
                    await this.refreshData();
                    document.getElementById('loadingIndicator').style.display = 'none';
                    document.getElementById('dashboardContent').style.display = 'block';
                } catch (error) {
                    console.error('載入初始數據失敗:', error);
                    this.showError('載入數據失敗，請檢查後端服務是否運行');
                }
            }

            async startMonitoring() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/start`, { method: 'POST' });
                    if (response.ok) {
                        this.isMonitoring = true;
                        this.updateInterval = setInterval(() => this.refreshData(), 5000);
                        this.updateControlButtons();
                        this.showSuccess('實時監控已啟動');
                    }
                } catch (error) {
                    console.error('啟動監控失敗:', error);
                    this.showError('啟動監控失敗');
                }
            }

            async stopMonitoring() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/stop`, { method: 'POST' });
                    if (response.ok) {
                        this.isMonitoring = false;
                        if (this.updateInterval) {
                            clearInterval(this.updateInterval);
                            this.updateInterval = null;
                        }
                        this.updateControlButtons();
                        this.showSuccess('實時監控已停止');
                    }
                } catch (error) {
                    console.error('停止監控失敗:', error);
                    this.showError('停止監控失敗');
                }
            }

            async refreshData() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/status`);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const data = await response.json();
                    this.updateDashboard(data);
                    this.updateTimestamp();
                } catch (error) {
                    console.error('刷新數據失敗:', error);
                    // 使用模擬數據進行展示
                    this.updateDashboard(this.getMockData());
                    this.updateTimestamp();
                }
            }

            updateDashboard(data) {
                // 更新系統狀態指示器
                const statusElement = document.getElementById('systemStatus');
                statusElement.textContent = data.system_status.toUpperCase();
                statusElement.className = `status-indicator status-${data.system_status}`;

                // 更新系統健康
                document.getElementById('healthScore').textContent = `${data.health_score}/100`;
                document.getElementById('uptime').textContent = `${data.system_metrics.uptime_hours.toFixed(1)} 小時`;
                document.getElementById('activeThreads').textContent = data.system_metrics.active_threads;

                // 更新 CPU 使用率
                const cpuPercent = data.system_metrics.cpu_percent;
                document.getElementById('cpuPercent').textContent = `${cpuPercent.toFixed(1)}%`;
                this.updateProgressBar('cpuProgress', cpuPercent);

                // 更新記憶體使用率
                const memoryPercent = data.system_metrics.memory_percent;
                document.getElementById('memoryPercent').textContent = `${memoryPercent.toFixed(1)}%`;
                this.updateProgressBar('memoryProgress', memoryPercent);

                // 更新交易狀態
                document.getElementById('activeStrategies').textContent = 
                    `${data.trading_metrics.active_strategies}/${data.trading_metrics.total_strategies}`;
                document.getElementById('currentBalance').textContent = 
                    `$${data.trading_metrics.current_balance.toLocaleString()}`;
                document.getElementById('dailyPnl').textContent = 
                    `$${data.trading_metrics.daily_pnl >= 0 ? '+' : ''}${data.trading_metrics.daily_pnl.toLocaleString()}`;

                // 更新警告
                this.updateAlerts(data.alerts);

                // 更新監控狀態
                this.isMonitoring = data.monitoring_active;
                this.updateControlButtons();
            }

            updateProgressBar(elementId, percentage) {
                const progressBar = document.getElementById(elementId);
                progressBar.style.width = `${Math.min(percentage, 100)}%`;
                
                // 更新顏色
                progressBar.className = 'progress-fill';
                if (percentage >= 90) {
                    progressBar.classList.add('progress-critical');
                } else if (percentage >= 70) {
                    progressBar.classList.add('progress-warning');
                } else {
                    progressBar.classList.add('progress-normal');
                }
            }

            updateAlerts(alerts) {
                const alertsList = document.getElementById('alertsList');
                const alertCount = document.getElementById('alertCount');
                
                alertCount.textContent = alerts.total_active;
                
                if (alerts.recent_alerts.length === 0) {
                    alertsList.innerHTML = '<div style="text-align: center; opacity: 0.6; padding: 20px;">目前沒有警告</div>';
                    return;
                }

                alertsList.innerHTML = alerts.recent_alerts.map((alert, index) => `
                    <div class="alert alert-${alert.level}">
                        <div class="alert-content">
                            <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                            <div class="alert-message">${alert.message}</div>
                        </div>
                        <button class="alert-ack" onclick="dashboard.acknowledgeAlert(${index})">
                            確認
                        </button>
                    </div>
                `).join('');
            }

            async acknowledgeAlert(alertIndex) {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/acknowledge/${alertIndex}`, { 
                        method: 'POST' 
                    });
                    if (response.ok) {
                        this.refreshData();
                        this.showSuccess('警告已確認');
                    }
                } catch (error) {
                    console.error('確認警告失敗:', error);
                    this.showError('確認警告失敗');
                }
            }

            updateControlButtons() {
                const startBtn = document.getElementById('startBtn');
                const stopBtn = document.getElementById('stopBtn');
                
                if (this.isMonitoring) {
                    startBtn.disabled = true;
                    startBtn.style.opacity = '0.5';
                    stopBtn.disabled = false;
                    stopBtn.style.opacity = '1';
                } else {
                    startBtn.disabled = false;
                    startBtn.style.opacity = '1';
                    stopBtn.disabled = true;
                    stopBtn.style.opacity = '0.5';
                }
            }

            updateTimestamp() {
                document.getElementById('lastUpdate').textContent = 
                    `最後更新: ${new Date().toLocaleString()}`;
            }

            getMockData() {
                return {
                    health_score: 85,
                    system_status: 'healthy',
                    system_metrics: {
                        cpu_percent: 45.2,
                        memory_percent: 62.8,
                        uptime_hours: 12.5,
                        active_threads: 8
                    },
                    trading_metrics: {
                        active_strategies: 2,
                        total_strategies: 5,
                        current_balance: 10000,
                        daily_pnl: 150.75
                    },
                    alerts: {
                        total_active: 1,
                        recent_alerts: [
                            {
                                timestamp: new Date().toISOString(),
                                level: 'warning',
                                message: '記憶體使用率較高'
                            }
                        ]
                    },
                    monitoring_active: false
                };
            }

            showSuccess(message) {
                this.showNotification(message, 'success');
            }

            showError(message) {
                this.showNotification(message, 'error');
            }

            showNotification(message, type) {
                // 簡單的通知實現
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    padding: 15px 20px;
                    border-radius: 5px;
                    color: white;
                    font-weight: bold;
                    z-index: 1000;
                    background: ${type === 'success' ? '#4CAF50' : '#F44336'};
                `;
                notification.textContent = message;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
        }

        // 初始化儀表板
        const dashboard = new RealtimeMonitorDashboard();
    </script>
</body>
</html>
