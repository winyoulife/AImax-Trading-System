<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AImax 智能交易系統 - MAX API 直連版</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #6c5ce7;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.2em;
        }
        
        .price-card {
            background: rgba(255,255,255,0.95);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .price-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00b894;
            box-shadow: 0 0 10px rgba(0,184,148,0.5);
            animation: pulse 2s infinite;
        }
        
        .status-dot.offline {
            background: #e17055;
            box-shadow: 0 0 10px rgba(225,112,85,0.5);
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .price-display {
            font-size: 4em;
            font-weight: 700;
            color: #00b894;
            margin: 30px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .price-change {
            font-size: 1.3em;
            margin: 20px 0;
            font-weight: 500;
        }
        
        .price-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .info-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-label {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        
        .info-value {
            color: #333;
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .update-time {
            color: #666;
            font-size: 1em;
            margin-top: 20px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #6c5ce7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            color: #e17055;
            background: #ffeaa7;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .refresh-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .refresh-btn:hover {
            background: #5a4fcf;
        }
        
        .refresh-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .price-display {
                font-size: 2.5em;
            }
            
            .price-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AImax 智能交易系統</h1>
            <p>MAX API 直連版 - 即時 BTC/TWD 價格</p>
        </div>
        
        <div class="price-card">
            <div class="price-title">
                💰 BTC/TWD 即時價格
                <span class="status-dot" id="statusDot"></span>
            </div>
            
            <div class="price-display" id="priceDisplay">
                <span class="loading"></span> 載入中...
            </div>
            
            <div class="price-change" id="priceChange">正在連接 MAX API...</div>
            
            <div class="price-info">
                <div class="info-item">
                    <div class="info-label">買入價</div>
                    <div class="info-value" id="buyPrice">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">賣出價</div>
                    <div class="info-value" id="sellPrice">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">24小時成交量</div>
                    <div class="info-value" id="volume">--</div>
                </div>
                <div class="info-item">
                    <div class="info-label">24小時變化</div>
                    <div class="info-value" id="change24h">--</div>
                </div>
            </div>
            
            <div class="update-time" id="updateTime">等待數據...</div>
            
            <button class="refresh-btn" id="refreshBtn" onclick="updatePrice()">
                🔄 手動刷新
            </button>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <script>
        let currentPrice = null;
        let updateTimer = null;
        let updateCount = 0;
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 AImax MAX API 直連版啟動...');
            updatePrice();
            
            // 每30秒自動更新
            updateTimer = setInterval(updatePrice, 30000);
            
            console.log('✅ 系統初始化完成，每30秒自動更新價格');
        });
        
        // 更新價格函數
        async function updatePrice() {
            const priceDisplay = document.getElementById('priceDisplay');
            const priceChange = document.getElementById('priceChange');
            const statusDot = document.getElementById('statusDot');
            const updateTime = document.getElementById('updateTime');
            const errorMessage = document.getElementById('errorMessage');
            const refreshBtn = document.getElementById('refreshBtn');
            
            // 顯示載入狀態
            refreshBtn.disabled = true;
            refreshBtn.innerHTML = '<span class="loading"></span> 更新中...';
            errorMessage.style.display = 'none';
            
            try {
                console.log('📡 正在獲取 MAX API 數據...');
                
                // 直接調用 MAX API v2
                const response = await fetch('https://max-api.maicoin.com/api/v2/tickers/btctwd', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'AImax-Trading-System/1.0'
                    }
                });
                
                if (!response.ok) {
                    throw new Error(`MAX API 響應錯誤: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('📊 MAX API 響應數據:', data);
                
                if (data && data.last) {
                    const newPrice = parseFloat(data.last);
                    const oldPrice = currentPrice;
                    
                    // 更新主要價格顯示
                    priceDisplay.textContent = `NT$${newPrice.toLocaleString()}`;
                    priceDisplay.style.color = '#00b894';
                    
                    // 更新詳細信息
                    document.getElementById('buyPrice').textContent = data.buy ? `NT$${parseFloat(data.buy).toLocaleString()}` : '--';
                    document.getElementById('sellPrice').textContent = data.sell ? `NT$${parseFloat(data.sell).toLocaleString()}` : '--';
                    document.getElementById('volume').textContent = data.vol ? parseFloat(data.vol).toFixed(2) + ' BTC' : '--';
                    
                    // 計算24小時變化
                    if (data.open) {
                        const change = ((newPrice - parseFloat(data.open)) / parseFloat(data.open)) * 100;
                        const changeElement = document.getElementById('change24h');
                        changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                        changeElement.style.color = change >= 0 ? '#00b894' : '#e17055';
                    }
                    
                    // 顯示價格變化
                    if (oldPrice && newPrice !== oldPrice) {
                        const changePercent = ((newPrice - oldPrice) / oldPrice) * 100;
                        if (newPrice > oldPrice) {
                            priceChange.textContent = `↗️ +${changePercent.toFixed(2)}% (較上次更新)`;
                            priceChange.style.color = '#00b894';
                        } else {
                            priceChange.textContent = `↘️ ${changePercent.toFixed(2)}% (較上次更新)`;
                            priceChange.style.color = '#e17055';
                        }
                    } else {
                        priceChange.textContent = '📊 MAX API v2 即時數據';
                        priceChange.style.color = '#666';
                    }
                    
                    // 更新狀態
                    currentPrice = newPrice;
                    updateCount++;
                    statusDot.className = 'status-dot';
                    updateTime.textContent = `最後更新: ${new Date().toLocaleString('zh-TW')} (第${updateCount}次)`;
                    
                    console.log(`✅ 價格更新成功: NT$${newPrice.toLocaleString()}`);
                    
                } else {
                    throw new Error('MAX API 返回的數據格式無效');
                }
                
            } catch (error) {
                console.error('❌ 價格更新失敗:', error);
                
                // 顯示錯誤
                priceDisplay.textContent = '無法連接 MAX API';
                priceDisplay.style.color = '#e17055';
                priceChange.textContent = `錯誤: ${error.message}`;
                priceChange.style.color = '#e17055';
                statusDot.className = 'status-dot offline';
                
                errorMessage.textContent = `連接失敗: ${error.message}`;
                errorMessage.style.display = 'block';
                
                updateTime.textContent = `錯誤時間: ${new Date().toLocaleString('zh-TW')}`;
            }
            
            // 恢復按鈕狀態
            refreshBtn.disabled = false;
            refreshBtn.innerHTML = '🔄 手動刷新';
        }
        
        // 頁面卸載時清理定時器
        window.addEventListener('beforeunload', function() {
            if (updateTimer) {
                clearInterval(updateTimer);
            }
        });
    </script>
</body>
</html>
