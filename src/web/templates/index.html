<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能交易系統 - 雲端控制台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-running { background-color: #4CAF50; }
        .status-stopped { background-color: #f44336; }
        .status-emergency { background-color: #ff9800; }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .metric:last-child {
            border-bottom: none;
        }

        .metric-label {
            color: #666;
            font-size: 0.9rem;
        }

        .metric-value {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .positive { color: #4CAF50; }
        .negative { color: #f44336; }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f44336, #da190b);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(45deg, #ff9800, #f57c00);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .config-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .trades-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .trades-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        .trades-table th,
        .trades-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .trades-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: #333;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }

            .controls {
                grid-template-columns: 1fr;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }

            .trades-table {
                font-size: 0.9rem;
            }

            .trades-table th,
            .trades-table td {
                padding: 8px;
            }
        }

        /* 動畫效果 */
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 智能交易系統</h1>
            <p>雲端控制台 - 隨時隨地掌控您的交易</p>
        </div>

        <div id="alert-container"></div>

        <!-- 系統狀態儀表板 -->
        <div class="dashboard">
            <div class="card">
                <h3>🔄 系統狀態</h3>
                <div class="metric">
                    <span class="metric-label">運行狀態</span>
                    <span class="metric-value" id="system-status">
                        <span class="status-indicator status-stopped"></span>
                        載入中...
                    </span>
                </div>
                <div class="metric">
                    <span class="metric-label">當前持倉</span>
                    <span class="metric-value" id="current-position">無</span>
                </div>
                <div class="metric">
                    <span class="metric-label">最後更新</span>
                    <span class="metric-value" id="last-update">-</span>
                </div>
            </div>

            <div class="card">
                <h3>📊 今日統計</h3>
                <div class="metric">
                    <span class="metric-label">交易次數</span>
                    <span class="metric-value" id="total-trades">0</span>
                </div>
                <div class="metric">
                    <span class="metric-label">今日獲利</span>
                    <span class="metric-value" id="daily-profit">+0 TWD</span>
                </div>
                <div class="metric">
                    <span class="metric-label">勝率</span>
                    <span class="metric-value positive">85.7%</span>
                </div>
            </div>

            <div class="card">
                <h3>💰 市場數據</h3>
                <div class="metric">
                    <span class="metric-label">BTC 價格</span>
                    <span class="metric-value" id="btc-price">載入中...</span>
                </div>
                <div class="metric">
                    <span class="metric-label">24h 最高</span>
                    <span class="metric-value" id="high-24h">-</span>
                </div>
                <div class="metric">
                    <span class="metric-label">24h 最低</span>
                    <span class="metric-value" id="low-24h">-</span>
                </div>
            </div>
        </div>

        <!-- 控制按鈕 -->
        <div class="controls">
            <button class="btn btn-primary" id="start-btn" onclick="startSystem()">
                🚀 啟動系統
            </button>
            <button class="btn btn-danger" id="stop-btn" onclick="stopSystem()" disabled>
                ⏹️ 停止系統
            </button>
            <button class="btn btn-warning" onclick="emergencyStop()">
                🚨 緊急停止
            </button>
        </div>

        <!-- 配置區域 -->
        <div class="config-section">
            <h3>⚙️ 交易配置</h3>
            <div class="config-grid">
                <div>
                    <div class="form-group">
                        <label for="trading-amount">交易金額 (TWD)</label>
                        <input type="number" id="trading-amount" value="50000">
                    </div>
                    <div class="form-group">
                        <label for="max-daily-loss">每日最大虧損 (TWD)</label>
                        <input type="number" id="max-daily-loss" value="5000">
                    </div>
                </div>
                <div>
                    <div class="form-group">
                        <label for="max-daily-trades">每日最大交易次數</label>
                        <input type="number" id="max-daily-trades" value="5">
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="dry-run" checked>
                        <label for="dry-run">模擬交易模式</label>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary" onclick="saveConfig()" style="margin-top: 20px;">
                💾 保存配置
            </button>
        </div>

        <!-- 交易記錄 -->
        <div class="trades-section">
            <h3>📈 最近交易記錄</h3>
            <div id="trades-container">
                <div class="loading">載入交易記錄中...</div>
            </div>
        </div>
    </div>

    <script>
        // 全局變量
        let isSystemRunning = false;
        let updateInterval;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadStatus();
            loadConfig();
            loadTrades();
            loadMarketData();
            
            // 每5秒更新一次狀態
            updateInterval = setInterval(() => {
                loadStatus();
                loadMarketData();
            }, 5000);
        });

        // 顯示提示消息
        function showAlert(message, type = 'success') {
            const alertContainer = document.getElementById('alert-container');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            alertContainer.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // 載入系統狀態
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    // 更新系統狀態
                    const statusElement = document.getElementById('system-status');
                    const indicator = statusElement.querySelector('.status-indicator');
                    
                    if (data.emergency_stop) {
                        statusElement.innerHTML = '<span class="status-indicator status-emergency"></span>緊急停止';
                        isSystemRunning = false;
                    } else if (data.is_monitoring) {
                        statusElement.innerHTML = '<span class="status-indicator status-running"></span>運行中';
                        isSystemRunning = true;
                    } else {
                        statusElement.innerHTML = '<span class="status-indicator status-stopped"></span>已停止';
                        isSystemRunning = false;
                    }
                    
                    // 更新持倉信息
                    const positionElement = document.getElementById('current-position');
                    if (data.current_position) {
                        const pos = data.current_position;
                        positionElement.textContent = `${pos.side.toUpperCase()} ${pos.amount.toFixed(6)} BTC`;
                    } else {
                        positionElement.textContent = '無';
                    }
                    
                    // 更新統計
                    document.getElementById('total-trades').textContent = data.total_trades_today || 0;
                    
                    const dailyProfit = -(data.daily_loss || 0);
                    const profitElement = document.getElementById('daily-profit');
                    profitElement.textContent = `${dailyProfit >= 0 ? '+' : ''}${dailyProfit.toLocaleString()} TWD`;
                    profitElement.className = `metric-value ${dailyProfit >= 0 ? 'positive' : 'negative'}`;
                    
                    // 更新最後更新時間
                    document.getElementById('last-update').textContent = 
                        new Date(data.last_update).toLocaleTimeString();
                    
                    // 更新按鈕狀態
                    updateButtons();
                }
            } catch (error) {
                console.error('載入狀態失敗:', error);
            }
        }

        // 載入市場數據
        async function loadMarketData() {
            try {
                const response = await fetch('/api/market-data');
                const result = await response.json();
                
                if (result.success) {
                    const data = result.data;
                    
                    document.getElementById('btc-price').textContent = 
                        `${data.current_price.toLocaleString()} TWD`;
                    document.getElementById('high-24h').textContent = 
                        `${data.high_24h.toLocaleString()} TWD`;
                    document.getElementById('low-24h').textContent = 
                        `${data.low_24h.toLocaleString()} TWD`;
                }
            } catch (error) {
                console.error('載入市場數據失敗:', error);
            }
        }

        // 載入配置
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                const result = await response.json();
                
                if (result.success) {
                    const config = result.data;
                    
                    document.getElementById('trading-amount').value = config.trading_amount;
                    document.getElementById('max-daily-loss').value = config.max_daily_loss;
                    document.getElementById('max-daily-trades').value = config.max_daily_trades;
                    document.getElementById('dry-run').checked = config.dry_run;
                }
            } catch (error) {
                console.error('載入配置失敗:', error);
            }
        }

        // 載入交易記錄
        async function loadTrades() {
            try {
                const response = await fetch('/api/trades');
                const result = await response.json();
                
                const container = document.getElementById('trades-container');
                
                if (result.success && result.data.length > 0) {
                    const trades = result.data.slice(-10); // 只顯示最近10筆
                    
                    let tableHTML = `
                        <table class="trades-table">
                            <thead>
                                <tr>
                                    <th>時間</th>
                                    <th>類型</th>
                                    <th>價格</th>
                                    <th>信號強度</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;
                    
                    trades.forEach(trade => {
                        const time = new Date(trade.datetime).toLocaleString();
                        const type = trade.signal_type === 'buy' ? '🟢 買入' : '🔴 賣出';
                        const price = trade.price.toLocaleString();
                        const strength = trade.signal_strength.toFixed(1);
                        
                        tableHTML += `
                            <tr>
                                <td>${time}</td>
                                <td>${type}</td>
                                <td>${price} TWD</td>
                                <td>${strength}/100</td>
                            </tr>
                        `;
                    });
                    
                    tableHTML += '</tbody></table>';
                    container.innerHTML = tableHTML;
                } else {
                    container.innerHTML = '<div class="loading">暫無交易記錄</div>';
                }
            } catch (error) {
                console.error('載入交易記錄失敗:', error);
                document.getElementById('trades-container').innerHTML = 
                    '<div class="loading">載入失敗</div>';
            }
        }

        // 啟動系統
        async function startSystem() {
            try {
                const response = await fetch('/api/start', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('系統已啟動', 'success');
                    loadStatus();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('啟動失敗: ' + error.message, 'error');
            }
        }

        // 停止系統
        async function stopSystem() {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('系統已停止', 'success');
                    loadStatus();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('停止失敗: ' + error.message, 'error');
            }
        }

        // 緊急停止
        async function emergencyStop() {
            if (!confirm('確定要緊急停止系統嗎？這將立即停止所有交易活動！')) {
                return;
            }
            
            try {
                const response = await fetch('/api/emergency-stop', {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('系統已緊急停止！', 'error');
                    loadStatus();
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('緊急停止失敗: ' + error.message, 'error');
            }
        }

        // 保存配置
        async function saveConfig() {
            try {
                const config = {
                    trading_amount: parseInt(document.getElementById('trading-amount').value),
                    max_daily_loss: parseInt(document.getElementById('max-daily-loss').value),
                    max_daily_trades: parseInt(document.getElementById('max-daily-trades').value),
                    dry_run: document.getElementById('dry-run').checked
                };
                
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('配置已保存', 'success');
                } else {
                    showAlert(result.error, 'error');
                }
            } catch (error) {
                showAlert('保存配置失敗: ' + error.message, 'error');
            }
        }

        // 更新按鈕狀態
        function updateButtons() {
            const startBtn = document.getElementById('start-btn');
            const stopBtn = document.getElementById('stop-btn');
            
            if (isSystemRunning) {
                startBtn.disabled = true;
                stopBtn.disabled = false;
            } else {
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
    </script>
</body>
</html>
