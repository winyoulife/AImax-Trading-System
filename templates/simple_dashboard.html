<body>
    <div class="header">

    <div class="container">

            <div class="status-card">

                <div class="status-value neutral" id="btc-price">$--</div>
            </div>
            
            <div class="status-card">
                <h3>ğŸ“ˆ äº¤æ˜“æ¬¡æ•¸</h3>
                <div class="status-value neutral" id="total-trades">0</div>
            </div>
            
            <div class="status-card">
                <h3>ğŸ¯ äº¤æ˜“ç­–ç•¥</h3>
                <div class="status-value neutral">85%å‹ç‡MACD</div>
            </div>
        </div>
        
        <!-- æœ€è¿‘äº¤æ˜“ -->
        <div class="trades-section">
            <h2>ğŸ“ˆ æœ€è¿‘äº¤æ˜“è¨˜éŒ„</h2>
            <table class="trades-table">
                <thead>
                    <tr>
                        <th>æ™‚é–“</th>
                        <th>å‹•ä½œ</th>
                        <th>åƒ¹æ ¼</th>
                        <th>æ•¸é‡</th>
                        <th>ä¿¡å¿ƒåº¦</th>
                    </tr>
                </thead>
                <tbody id="trades-table-body">

    <script>
        // æ›´æ–°ç•¶å‰æ™‚é–“
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = 
                now.toLocaleString('zh-TW');
        }
        
        // æ›´æ–°ç³»çµ±ç‹€æ…‹
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.error) {
                    console.error('ç²å–ç‹€æ…‹å¤±æ•—:', data.error);
                    return;
                }
                
                const status = data.status;
                const trades = data.recent_trades;
                
                // æ›´æ–°ç³»çµ±ç‹€æ…‹
                const indicator = document.getElementById('status-indicator');
                const statusText = document.getElementById('system-status');
                
                if (status.system_status === 'running') {
                    indicator.className = 'status-indicator online';
                    statusText.innerHTML = '<span class="status-indicator online"></span>é‹è¡Œä¸­';
                    statusText.className = 'status-value positive';
                } else {
                    indicator.className = 'status-indicator offline';
                    statusText.innerHTML = '<span class="status-indicator offline"></span>å·²åœæ­¢';
                    statusText.className = 'status-value negative';
                }
                
                // æ›´æ–°BTCåƒ¹æ ¼
                const price = status.current_btc_price || 0;
                document.getElementById('btc-price').textContent = 
                    price > 0 ? `$${price.toLocaleString()}` : '$--';
                
                // æ›´æ–°äº¤æ˜“æ¬¡æ•¸
                document.getElementById('total-trades').textContent = trades.length;
                
                // æ›´æ–°æœ€å¾Œæ›´æ–°æ™‚é–“
                document.getElementById('last-update').textContent = 
                    `æ›´æ–°æ™‚é–“: ${new Date().toLocaleString('zh-TW')}`;
                
                // æ›´æ–°äº¤æ˜“è¡¨æ ¼
                updateTradesTable(trades);
                
            } catch (error) {
                console.error('æ›´æ–°ç‹€æ…‹å¤±æ•—:', error);
            }
        }
        
        // æ›´æ–°äº¤æ˜“è¡¨æ ¼
        function updateTradesTable(trades) {
            const tbody = document.getElementById('trades-table-body');
            
            if (!trades || trades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="loading">æš«ç„¡äº¤æ˜“è¨˜éŒ„</td></tr>';
                return;
            }
            
            tbody.innerHTML = '';
            
            trades.reverse().forEach(trade => {
                const row = document.createElement('tr');
                
                const timestamp = new Date(trade.timestamp).toLocaleString('zh-TW');
                const action = trade.action.toUpperCase();
                const price = trade.price ? `$${trade.price.toLocaleString()}` : '--';
                const quantity = trade.quantity ? trade.quantity.toFixed(6) : '--';
                const confidence = trade.confidence ? `${(trade.confidence * 100).toFixed(0)}%` : '--';
                
                const actionClass = action === 'BUY' ? 'trade-buy' : 'trade-sell';
                
                row.innerHTML = `
                    <td>${timestamp}</td>
                    <td class="${actionClass}">${action}</td>
                    <td>${price}</td>
                    <td>${quantity}</td>
                    <td>${confidence}</td>
                `;
                
                tbody.appendChild(row);
            });
        }
        
        // åˆå§‹åŒ–
        updateTime();
        updateStatus();
        
        // å®šæœŸæ›´æ–°
        setInterval(updateTime, 1000);
        setInterval(updateStatus, 10000); // æ¯10ç§’æ›´æ–°ä¸€æ¬¡
    </script>
