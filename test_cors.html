<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS 測試</title>
</head>
<body>
    <h1>MAX API CORS 測試</h1>
    <div id="result"></div>
    
    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            
            // 測試 1: 直接連接
            try {
                resultDiv.innerHTML += '<h3>測試 1: 直接連接 MAX API</h3>';
                const response = await fetch('https://max-api.maicoin.com/api/v2/tickers/btctwd', {
                    method: 'GET',
                    mode: 'cors'
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p>✅ 直接連接成功: ${data.last}</p>`;
                } else {
                    resultDiv.innerHTML += `<p>❌ 直接連接失敗: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ 直接連接錯誤: ${error.message}</p>`;
            }
            
            // 測試 2: CORS 代理
            try {
                resultDiv.innerHTML += '<h3>測試 2: CORS 代理 (allorigins.win)</h3>';
                const corsUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent('https://max-api.maicoin.com/api/v2/tickers/btctwd');
                const response = await fetch(corsUrl);
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML += `<p>✅ CORS 代理成功: ${data.last}</p>`;
                } else {
                    resultDiv.innerHTML += `<p>❌ CORS 代理失敗: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML += `<p>❌ CORS 代理錯誤: ${error.message}</p>`;
            }
        }
        
        // 頁面載入後執行測試
        document.addEventListener('DOMContentLoaded', testCORS);
    </script>
</body>
</html>
