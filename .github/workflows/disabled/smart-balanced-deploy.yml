name: 智能平衡策略部署 - 83.3%勝率系統

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 檢出代碼
        uses: actions/checkout@v4

      - name: 🎯 準備智能平衡策略部署
        run: |
          echo "🤖 準備部署 AImax 智能平衡交易系統"
          echo "🏆 策略版本: v1.0-smart-balanced"
          echo "📊 驗證勝率: 83.3%"
          echo "📅 部署時間: $(date)"
          
          # 確保使用正確的主頁面
          if [ ! -f "static/index.html" ]; then
            echo "❌ 主頁面檔案不存在"
            exit 1
          fi
          
          # 檢查智能平衡儀表板
          if [ ! -f "static/smart-balanced-dashboard.html" ]; then
            echo "❌ 智能平衡儀表板檔案不存在"
            exit 1
          fi
          
          echo "✅ 所有必要檔案已確認"

      - name: 📦 設置 Pages
        uses: actions/configure-pages@v4

      - name: 🚀 上傳 Pages 檔案
        uses: actions/upload-pages-artifact@v3
        with:
          path: './static'

      - name: 🌐 部署到 GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ 部署完成通知
        run: |
          echo "🎉 智能平衡策略部署完成！"
          echo "🌐 網站地址: ${{ steps.deployment.outputs.page_url }}"
          echo "🏆 策略: 83.3%勝率智能平衡策略"
          echo "📋 版本: v1.0-smart-balanced"
          echo "🚀 用戶現在將看到正確的智能平衡交易系統"