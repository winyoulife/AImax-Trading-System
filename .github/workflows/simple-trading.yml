name: 簡化交易系統

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'  # 每10分鐘執行一次

jobs:
  simple-trading:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: 檢出代碼
      uses: actions/checkout@v4
      
    - name: 設置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: 安裝依賴
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy requests
        
    - name: 執行交易系統
      run: |
        echo "🚀 執行AImax智能交易系統"
        python test_simple_trader.py
        
    - name: 顯示結果
      run: |
        echo "✅ 交易系統執行完成"
        if [ -f "data/simulation/execution_status.json" ]; then
          echo "📊 執行狀態:"
          cat data/simulation/execution_status.json
        fi