name: 部署Web控制面板到GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'static/**'
      - 'templates/**'
      - '.github/workflows/deploy-pages.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 🔄 檢出代碼
        uses: actions/checkout@v4
        
      - name: 🔧 設置Pages
        uses: actions/configure-pages@v4
        
      - name: 📦 準備私有靜態文件
        run: |
          echo "📦 準備AImax私有Web控制面板..."
          
          # 創建部署目錄
          mkdir -p _site
          
          # 複製靜態文件
          cp -r static/* _site/
          
          # 確保robots.txt存在並禁止索引
          echo "# AImax 私有交易系統 - 禁止所有搜索引擎索引" > _site/robots.txt
          echo "User-agent: *" >> _site/robots.txt
          echo "Disallow: /" >> _site/robots.txt
          echo "Crawl-delay: 86400" >> _site/robots.txt
          
          # 創建.nojekyll文件
          touch _site/.nojekyll
          
          # 創建安全配置文件
          echo "# 強制HTTPS和安全標頭" > _site/.htaccess
          echo "Header always set X-Content-Type-Options nosniff" >> _site/.htaccess
          echo "Header always set X-Frame-Options DENY" >> _site/.htaccess
          echo "Header always set X-XSS-Protection \"1; mode=block\"" >> _site/.htaccess
          echo "Options -Indexes" >> _site/.htaccess
          
          # 注入環境變數到配置文件
          if [ -f "_site/js/config.js" ]; then
            echo "正在注入GitHub配置..."
            # 替換GitHub配置
            sed -i "s|your-username|winyoulife|g" _site/js/config.js
            echo "GitHub配置注入完成"
          fi
          
          # 創建運行時配置
          echo "// 運行時配置 - 部署時自動生成" > _site/js/runtime-config.js
          echo "window.RUNTIME_CONFIG = {" >> _site/js/runtime-config.js
          echo "  deployTime: '$(date -u +"%Y-%m-%dT%H:%M:%SZ")'," >> _site/js/runtime-config.js
          echo "  version: '2.0.0'," >> _site/js/runtime-config.js
          echo "  environment: 'production'," >> _site/js/runtime-config.js
          echo "  isPrivate: true" >> _site/js/runtime-config.js
          echo "};" >> _site/js/runtime-config.js
          
          # 移除任何可能的敏感文件
          find _site -name "*.md" -delete
          find _site -name "*.log" -delete
          find _site -name "*.tmp" -delete
          
          echo "✅ 私有靜態文件準備完成"
          echo "📁 部署文件列表:"
          ls -la _site/
          echo "🔒 安全檢查完成"
          
      - name: 📤 上傳Pages構建產物
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ✅ 部署完成通知
        run: |
          echo "🎉 AImax Web控制面板部署完成！"
          echo "🌐 訪問地址: ${{ steps.deployment.outputs.page_url }}"
          echo "🔐 登入帳號: lovejk1314"
          echo "🔑 登入密碼: Ichen5978"